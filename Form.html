<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/curriculo.css">
    <title>Form - Victor</title>

</head>
<body>
    <header>
        <a href="Home.html" class="logo">Victor</a>

        <nav>
            <a href="Home.html">Home</a>
            <a href="Education.html">Education</a>
            <a href="Courses.html">Courses</a>
            <a href="Skills.html">Skills</a>
            <a href="Experience.html">Experience</a>
            <a href="Contact.html">Contact</a>
            <a href="Form.html" class="active">Form</a>
        </nav>

    </header>
    <section class="home">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
    
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                overflow-y: auto;
            }
    
            form {
                max-width: 1000px;
                margin: 50px 20px;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
    
            fieldset {
                border: 2px solid #003686;
                padding: 20px;
                border-radius: 10px;
                width: 100%;
                margin-bottom: 20px;
            }
    
            legend {
                font-size: 1.6rem;
                color: #003686;
                padding: 0 10px;
            }
    
            .form-group {
                display: flex;
                flex-direction: column;
                width: 48%;
            }
    
            label {
                font-size: 1.2rem;
                margin-bottom: 5px;
                color: #333;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="file"],
            input[type="time"],
            input[type="date"],
            select,
            textarea {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1.1rem;
            }
    
            textarea {
                height: 100px;
            }
    
            input[type="radio"] {
                margin-right: 10px;
            }
    
            .form-group.full-width {
                width: 100%;
            }
    
            .buttons {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
    
            button {
                padding: 10px 20px;
                background-color: #003686;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.2rem;
            }
    
            button:hover {
                background-color: #002d63;
            }
    
            .error {
                color: red;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
    
        <form id="serviceForm" enctype="multipart/form-data">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div class="form-group">
                    <label for="firstName">Nome:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Sobrenome:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Detalhes do Serviço</legend>
    
                <div class="form-group full-width">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="language">Língua Aplicada no Serviço:</label>
                    <select id="language" name="language" required>
                        <option value="">Selecione uma opção</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                        <option value="fr">Francês</option>
                        <option value="pt-br">Português (pt-br)</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="fileUpload">Carregar Protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpeg,.png" required>
                </div>
    
                <div class="form-group full-width">
                    <label for="preferredLanguages">Linguagens Preferidas:</label>
                    <select id="preferredLanguages" name="preferredLanguages[]" multiple required>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
    
                <div class="form-group full-width">
                    <label>Banco de Dados Recomendado:</label>
                    <label><input type="radio" name="database" value="mysql" required> MySQL</label>
                    <label><input type="radio" name="database" value="postgresql" required> PostgreSQL</label>
                    <label><input type="radio" name="database" value="mongodb" required> MongoDB</label>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Preferências de Reunião</legend>
    
                <div class="form-group">
                    <label for="meetingShift">Turno de Reunião Preferido:</label>
                    <select id="meetingShift" name="meetingShift" required>
                        <option value="morning">Manhã</option>
                        <option value="afternoon">Tarde</option>
                        <option value="evening">Noite</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="meetingTime">Melhor Horário para Reunião:</label>
                    <input type="time" id="meetingTime" name="meetingTime" required>
                </div>
    
                <div class="form-group">
                    <label for="deliveryDate">Previsão de Entrega:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
            </fieldset>
    
            <div class="buttons">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
    
            <div id="errorMessage" class="error"></div>
        </form>
    
        <script>
            document.getElementById("serviceForm").addEventListener("submit", function(event) {
                const form = event.target;
                const errorMessage = document.getElementById("errorMessage");
    
                errorMessage.textContent = "";
    
                if (!form.firstName.value || !form.lastName.value || !form.phone.value || !form.email.value || !form.message.value) {
                    errorMessage.textContent = "Por favor, preencha todos os campos obrigatórios.";
                    event.preventDefault();
                }
                
            });
        </script>
    </body>
    </html>
